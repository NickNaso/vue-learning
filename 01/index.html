<!DOCTYPE html>
<html>
    <head>
        <title>First VueJS Application</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{title}}</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'Hello World!'
                }
            })
        </script>
    </body>
</html>
