<!DOCTYPE html>
<html>
    <head>
        <title>First VueJS Application with data binding</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-on:input="changeTitle" />
            <p>{{ title }}</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'Hello World!'
                },
                methods: {
                    changeTitle: function (evt) {
                        this.title = evt.target.value
                    }
                }
            })
        </script>
    </body>
</html>
